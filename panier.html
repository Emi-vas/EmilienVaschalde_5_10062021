<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="panierApp.js"></script>

    <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script>
    

    <title>Panier - Orinoco</title>
</head>
<body>
    <header class="header header--panier">
        <a href="index.html" class="header__nav header__nav--left header--panier__nav--left"> <p>Articles</p></a>
        <a href="index.html" class="header__logo">
           <img src="images/logo_header.png" alt="Orinoco, boutique en ligne logo" >
        </a>
        <a href="panier.html" class="header__nav header__nav--right header--panier__nav--right"><p>Panier<span id="qtePanier"></span></p></a>
    </header>

    <main class="main--panier">
        <div class="titre titre--panier">
            <h1>Mon Panier</h1>
        </div>

        <!----------------------------- bloc formulaire -------------------------------->
        

        <form action="" class="formulaire">
            <div class="formulaire__bloc">
                <label for="firstName">Prénom</label>
                <input type="text" name="firstName" id="firstName" required placeholder="John">
            </div>
                  
            <div class="formulaire__bloc">
                <label for="lastName">Nom</label>
                <input type="text" name="lastName" id="lastName" required placeholder="Doe">   
            </div>
            
            <div class="formulaire__bloc">
                <label for="adress">Adresse</label>
                <input type="text" name="adress" id="adress" required placeholder="28 rue république">   
            </div>
            
            <div class="formulaire__bloc">
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" required placeholder="Lyon">
            </div>
            
            <div class="formulaire__bloc">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required placeholder="john_doe@gmail.com"> 
            </div>

            <div class="formulaire__bouton displayNone">
                <a href="panier.html" class="formulaire__bouton__click" id="retourClick">
                    <i class="fas fa-undo-alt formulaire__bouton--click"></i>
                    <p class="formulaire__bouton--click">Retour</p>
                </a>
            </div>
            
        </form>

        <!----------------------------- END - bloc formulaire -------------------------------->


        <div class="commande" id="commande">
           
        </div>

        <div class="panier__total" id="panierTotal">
            <p>Total : <span id="total"></span> €</p>
        </div>

         <div class="panier__button displayNone" id="panierButton">
            <button id="bout"></button>
         </div>

    </main>

    <footer>
        
    </footer>
    


</body>
</html>
